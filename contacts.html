<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наші контакти</title>
  <!-- Підключення Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Заголовок сторінки контактів */
    #contacts h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #61dafb;
    }

    /* Контейнер з контактною інформацією */
    #contact-info {
      background-color: #343a40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Стилі для адреси та посилань */
    #contact-info address, #contact-info a {
      color: #61dafb;
    }

    /* Стилі для форми контактів */
    form {
      background-color: #343a40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Стилі для вводу та кнопки у формі контактів */
    .form-control {
      background-color: #454d55;
      color: #fff;
      border-color: #61dafb;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #218838;
    }

    /* Додано новий стиль для тексту контенту */
    #content-text {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: justify;
      color: #61dafb;
    }

    /* Стилі для картинки */
    #nature-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Покращені стилі для форми контактів */
    #contact-form {
      margin-top: 50px;
      text-align: center;
    }

    #contact-form label {
      font-size: 18px;
      color: #61dafb;
    }

    #contact-form textarea {
      resize: none;
    }
  </style>

</head>
<body>

  <!-- Заголовок сторінки контактів -->
  <div id="contacts" class="container mt-5 text-center">
    <h2>Наші контакти</h2>
  </div>

  <!-- Контейнер з контактною інформацією -->
  <div id="contact-info" class="container mt-5">
    <address>
      <strong>Email:</strong> mazart09f@gmail.com<br>
      <strong>Телефон:</strong> 095 603 03 23 <br>
      <strong>Адреса:</strong> Україна (Київ)
    </address>
  </div>

  <!-- Додано більше тексту та картинку -->
  <div id="content" class="container mt-5">
    <div id="content-text">
      <p>Ласкаво просимо до нашого захоплюючого світу природи!</p>
      <p>Ми віримо в красу та магію природи, і нам хочеться поділитися цим з вами!</p>
    </div>
    <!-- Додано красиву картинку природи -->
    <img id="nature-image" src="https://picjumbo.com/wp-content/uploads/beautiful-nature-scenery-free-photo.jpg" alt="Beautiful Nature">
  </div>

  <!-- Форма контактів -->
  <div id="contact-form" class="container mt-5">
    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="name">Ім'я:</label>
          <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Введіть ваш email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Повідомлення:</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Ваше повідомлення" required></textarea>
      </div>
      <button class="btn btn-success" type="submit">Надіслати</button>
    </form>
  </div>

  <!-- Підключення Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body
